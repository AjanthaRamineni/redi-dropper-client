{% extends "layout.html" %}

{% block content %}
<div class="container">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
        <div class="panel-body">
        <div id="subject-files-list">
        </div>

          <h3> Upload Files For Event : {{ event_id }} </h3>

          <div id="file-drop" class="file-drop-css" ondragenter="jQuery(this).addClass('file-dragover-css');" ondragend="jQuery(this).removeClass('file-dragover-css');" ondrop="jQuery(this).removeClass('file-dragover-css');">
            Drop files here to upload or <a id="file-select" class="resumable-browse"><u>select from your computer</u></a>
          </div>
          
<!-- Progress Bar -->
           <div id="file-upload-progress-bar" class="progress" hidden>
            <div id="file-upload-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
          </div>
                <p class="progress-text" nowrap="nowrap"></p>
                  <button id="pause-button" type="submit" class="btn btn-sm btn-primary" id="js-upload-submit" hidden>Pause</button>
                  <button id="cancel-button" type="submit" class="btn btn-sm btn-primary" id="js-upload-submit" hidden>Cancel </button>

          
          <ul class="resumable-list"></ul>

          <!-- Upload Finished -->
          <div id="files-status" hidden>
            <h3>Files Status</h3>
            <div id="files-list" class="list-group">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script type="text/jsx" src="{{ url_for('static', filename='js/subject_files.js') }}"></script>
    {% endblock %}
